<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th, td {
  border: 2px solid black;
}
  </style>
</head>
<body>
  <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data
    starts with a td tag.</p>
   <p><b>One Column:</b></p> 
<table>
  <tr>
    <th>
      100
    </th>
  </tr>
</table>
<table>
  <p><b>One Row and Three Columns:</b></p>
  <tr>
    <th>100</th>
    <th>200</th>
    <th>300</th>
  </tr>
</table>
<table>
  <p><b>Two Rows and Three Columns:</b></p>
  <tr>
    <th>100</th>
    <th>200</th>
    <th>300</th>
  </tr>
  <tr>
    <th>400</th>
    <th>500</th>
    <th>600</th>
  </tr>
</table>
</body>
</html>
